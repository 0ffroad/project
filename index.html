<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bamboo SMP Status</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/4NJlDkC.png'); /* Minecraft grass bg */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2em;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 1em;
    }

    img.avatar {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>🟩 Welcome to Bamboo SMP!</h1>

  <div class="card">
    <h2>🌐 Server Status</h2>
    <p id="server-status">Checking...</p>
  </div>

  <div class="card">
    <h2>👤 Player Avatar</h2>
    <input type="text" id="username" placeholder="Enter Minecraft username" />
    <button onclick="loadAvatar()">Load Avatar</button>
    <div id="avatar-display" style="margin-top: 1em;"></div>
  </div>

  <script>
    // Replace with your server IP!
    const serverIP = "139.99.22.175:25572";

    // Check server status from MCSrvStat.us
    fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById("server-status");
        if (data.online) {
          statusEl.innerHTML = `✅ Online - ${data.players.online} players online`;
        } else {
          statusEl.innerHTML = `❌ Offline`;
        }
      })
      .catch(err => {
        document.getElementById("server-status").innerHTML = `Error checking status`;
        console.error(err);
      });

    // Load player avatar from Minotar
    function loadAvatar() {
      const username = document.getElementById("username").value;
      const display = document.getElementById("avatar-display");
      display.innerHTML = `<img class="avatar" src="https://minotar.net/avatar/${username}/100" alt="${username}'s Avatar" />`;
    }
  </script>

</body>
</html>
